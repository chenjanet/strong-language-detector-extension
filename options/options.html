<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="../styles.css" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer">

    <body>
        <div id="backButton">
            <a href="chrome-extension://kfccgoakbioiiijnoeamcdokhdonppij/popup/popup.html">
                <i class="fa fa-arrow-left"></i>
                Back
            </a>
        </div>
        <h1>Extension options</h1>
        <form name="censorLevelSelector">
            <div class="sectionLabel">When a swear word is encountered, this extension should censor...</div>
            <div>
                <input type="radio" id="word" name="censorLevel" value="word" />
                <label for="word">Only the word</label>
            </div>
            <div>
                <input type="radio" id="sentence" name="censorLevel" value="sentence" />
                <label for="word">The entire sentence</label>
            </div>
            <div>
                <input type="radio" id="page" name="censorLevel" value="page" />
                <label for="word">The entire page</label>
            </div>
        </form>
        <script src="options.js"></script>
    </body>
</html>
